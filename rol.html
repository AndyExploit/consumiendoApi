    <!-- modal crear -->
    <section class="section-modal">
        <button id="abrirModalCrear">Crear</button>

    <div class="modal-container" id="modal_container">
        <div class="modal">
            <h1>Crear Rol</h1>
            <br>
            <form action="" class="formulario-modal" id="formulario-crear">
                <div class="modal-flex-input">
                    <label for="">Nombre</label>
                    <input type="text" name="" id="crear-nombre">
                </div>
                <div class="modal-flex-input">
                    <button type="submit">Crear</button>
                </div>   
            </form>
            <button id="cerrarModalCrear">Cancelar</button>
        </div>
    </div>
    <!-- fin modal crear -->

    <!-- modal Modificar -->
    <div class="modal-container-modificar" id="modal_container_modificar">
        <div class="modal-modificar">
            <h1>Modificar Rol</h1>
            <br>
            <form action="" class="formulario-modal" id="formulario-modificar">
                <div class="flex-input">
                    <label for="">Nombre</label>
                    <input type="text" name="" id="modificar-nombre">
                </div>
                <div class="modal-flex-input">
                    <button type="submit">Modificar</button>
                </div>   
            </form>
            <button id="cerrarModalModificar" onclick="closeModificar()">Cancelar</button>
        </div>
    </div>
    <!-- fin modal modificar -->

    <!-- Modal Eliminar-->
    <div class="modal-container-eliminar" id="modal_container_eliminar">
        <div class="modal-eliminar">
            <h1>Eliminar Rol</h1>
            <p>Estas seguro de eliminar este Rol?</p>
            <br>
            <button onclick="EliminarRol()">Eliminar</button>
            <button id="cerrarModalEliminar" onclick="closeEliminar()">Cancelar</button>
        </div>
    </div>
